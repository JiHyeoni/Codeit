    function selectMenu(event){
      
      var targetId='';
      if(event.type==='click'){
        targetId=event.currentTarget.id;
      }
      else if(event.type==='keydown'){
        if(event.key==='1'){
          targetId='home';
        }
        else if(event.key==='2'){
          targetId='seoul';
        }
        else if(event.key==='3'){
          targetId='tokyo';
        }
        else if(event.key==='4'){
          targetId='paris';
        }
      }

          $('#photo').attr('src','images/'+targetId+'.png');

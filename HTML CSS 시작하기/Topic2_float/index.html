<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      div{
        height: 150px;
      }
      .blue{
        background-color: blue;
        width: 300px;
        float: left;
        margin-right: 20px;
        margin-bottom: 20px;
        
      }
      .yellow{
        background-color: yellow;
        float: left;
        clear: left; /*왼 쪽에 float 된 요소가 없도록*/
      }
      .orange{
        background-color: orange;
      }

    </style>

  </head>
  <body>
    <div class="blue"></div>
    <div class="yellow"> Hello world! Let's learn about floats!</div>
    <div class="orange"></div>
  </body>
</html>

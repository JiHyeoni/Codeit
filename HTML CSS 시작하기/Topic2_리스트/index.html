<!DOCTYPE html>
<html>
  <head>
    <title>리스트</title>
    <meta charset="utf-8">
    <style>
      .ul1{
        list-style-type: square;
      }
      .ul2{
        padding-left: 0;
        width: 200px;
      }
      .il1{
        list-style:none;
        margin-bottom: 10px;
        background-color: #77abff;
        color:white;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <ol type="a">
      <li>집 청소</li>
      <li>영어 단어 외우기</li>
      <li>영화 보기</li>
    </ol>

    <ul class="ul1">
      <li>집 청소</li>
      <li>영어 단어 외우기</li>
      <li>영화 보기</li>
    </ul>
    
    <ul class="ul2">
      <li class="il1">집 청소</li>
      <li class="il1">영어 단어 외우기</li>
      <li class="il1">영화 보기</li>
    </ul>

  </body>
</html>

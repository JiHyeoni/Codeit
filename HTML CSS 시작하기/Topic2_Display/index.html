<!DOCTYPE html>
<html>
  <head>
    <title>display</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <style>
      body{
        font: size 38px;
      }
      i{
        display: block; /*강제로 block으로 바꾸기*/
      }
      .test{
        display: inline-block;
        width: 300px;
        height: 30px;
        /*inline요소는 가로세로의 길이 개념이 없기 때문에
        강제로 block으로 바꿔줘야 함*/
      }
      /*div{
        width:300px;
        height: 50px; 
        block 사이즈 지정해주기
      }*/

    </style>
  </head>
  <body>
    Hello my <i>name</i> is young! <!-- i,span,b 등은 inline 속성, div,p등은 block속성-->
    Hello my <i class="test">name</i> is young!

</html>
